# swagger/paths/contacts/{id}/patch.yaml
tags:
  - Contacts
summary: Update contact by id
operationId: patchContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: Contact's name
            type: string
            example: 'John Doe'
          phoneNumber:
            description: Contact's phoneNumber
            type: string
            example: "+380000000009"
          email:
            description: Contact's email
            type: string
            example: vasyl9@example.com
          isFavourite:
            description: Selected contact
            type: boolean
            example: false
          contactType:
            description: Contact's contactType
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: Link to contact's photo
            type: string
            format: binary
responses:
  '200':
    description: Update a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully update a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'

