#/swagger/paths/contacts/post.yaml

tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - userId
        properties:
          name:
            description: Contact's name
            type: string
            example: 'John Doe'
          phoneNumber:
            description: Contact's phoneNumber
            type: string
            example: "+380000000009"
          email:
            description: Contact's email
            type: string
            example: vasyl9@example.com
          isFavourite:
            description: Selected contact
            type: boolean
            example: false
          contactType:
            description: Contact's contactType
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: Contact's user id
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: Link to contact's photo
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

