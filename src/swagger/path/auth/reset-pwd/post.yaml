#/swagger/paths/auth/reset-pwd/post.yaml

tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: Reset password
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description: Reset token
            type: string
            example: NOfB2S2e0OVHjvJb41gxPf4Rc6gwZmblEgiC4axh
          password:
            description: User's password
            type: string
            example: Asdf123
responses:
  '200':
    description: Reset password
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password was successfully reset
            data:
              type: object
              example: {}
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
