#/swagger/paths/auth/refresh/post.yaml

tags:
  - Auth
summary: Refresh token
operationId: refreshToken
description: User token refresh
security: []
responses:
  '200':
    description: User token refresh
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Token updated
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: NOfB2S2e0OVHjvJb41gxPf4Rc6gwZmblEgiC4axh
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
