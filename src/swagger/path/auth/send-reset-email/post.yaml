#/swagger/paths/auth/send-reset-email/post.yaml

tags:
  - Auth
summary: Send reset by email
operationId: resetEmail
description: Send reset by email
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: User's email
            type: string
            example: vasyl9@example.com
responses:
  '200':
    description: Send reset by email
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent
            data:
              type: object
              example: {}
  '500':
    $ref: '../../../components/responses/500.yaml'
