#/swagger/paths/auth/register/post.yaml

tags:
  - Auth
summary: User registration
operationId: registerUser
description: New user registration
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: User's name
            type: string
            example: John Doe
          email:
            description: User's email
            type: string
            example: vasyl9@example.com
          password:
            description: User's password
            type: string
            example: Asdf123
responses:
  '201':
    description: User registration
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
            - token
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: User successfully registered and logged
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
            token:
              description: Access token
              type: string
              example: NOfB2S2e0OVHjvJb41gxPf4Rc6gwZmblEgiC4axh
  '409' :
    description: Email in use
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: Email in use
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: Email in use
  '500':
    $ref: '../../../components/responses/500.yaml'


